  <body class="bg-dark bg-gradient ">
    <form class="formsize  row g-3 needs-validation m-5">
      <div class="col-md-4 position-relative text-center">
        <label for="validationTooltip01" class="form-label text-warning"
          >Nombre</label
        >
        <input
          type="text"
          class="form-control text-center"
          id="validationTooltip01"
          value=""
          required
        />
        <div class="valid-tooltip"></div>
      </div>
      <div class="col-md-4 position-relative text-center">
        <label for="validationTooltip02" class="form-label text-warning"
          >Apellido</label
        >
        <input
          type="text"
          class="form-control text-center"
          id="validationTooltip02"
          value=""
          required
        />
        <div class="valid-tooltip"></div>
      </div>
      <div class="col-md-4 position-relative text-center">
        <label for="validationTooltip02" class="form-label text-warning"
          >E-mail</label
        >
        <input
          type="text"
          class="form-control text-center"
          id="validationTooltip02"
          value=""
          required
        />
        <div class="valid-tooltip"></div>
      </div>

      <div class="col-md-6 position-relative text-center">
        <label for="validationTooltip03" class="form-label text-warning"
          >Pais</label
        >
        <input
          type="text"
          class="form-control text-center"
          id="validationTooltip03"
          required
        />
        <div class="invalid-tooltip">Please provide a valid city.</div>
      </div>
      <div class="col-md-3 position-relative text-center">
        <label for="validationTooltip04" class="form-label text-warning"
          >Ciudad</label
        >
        <select class="form-select" id="validationTooltip04" >
          <option selected disabled value="">
            Selecciona solo para Colombia
          </option>
          <option>Armenia</option>
          <option>Barranquilla</option>
          <option>Bogotá Distrito Capital</option>
          <option>Bucaramanga</option>
          <option>Cali</option>
          <option>Cartagena</option>
          <option>Cúcuta</option>
          <option>Envidago</option>
          <option>Ibagué</option>
          <option>Ipiales</option>
          <option>Manizales</option>
          <option>Medellín</option>
          <option>Neiva</option>
          <option>Pasto</option>
          <option>Pereira</option>
          <option>Quibdo</option>
          <option>Riohacha</option>
          <option>Rionegro</option>
          <option>Santa Marta</option>
          <option>Sincelejo</option>
          <option>Valledupar</option>
          <option>Villavicencio</option>
          <option>Yopal</option>
          <option>Otra</option>
        </select>
        <div class="invalid-tooltip"></div>
      </div>
      <div class="col-md-3 position-relative text-center">
        <label for="validationTooltip05" class="form-label text-warning"
          >Celular</label
        >
        <input
          type="number"
          class="form-control"
          id="validationTooltip05"
          required
        />
        <div class="invalid-tooltip"></div>
      </div>
      <div class="buttonForm col-12 d-flex justify-content-center">
        <button class="btn btn-warning" type="submit ">Enviar</button>
      </div>
    </form>
