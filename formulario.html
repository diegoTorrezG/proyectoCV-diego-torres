  <body class="bg-dark bg-gradient ">
    
    <h3 class="pt-5 text-center text-warning">Formulario de Contacto</h3>
    
    
    <div id="form-conteiner">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-warning ">Nombre</label>
          <input placeholder="Ingresa tu nombre" type="text" class="form-control " id="name">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label text-warning">Apellido</label>
          <input placeholder="Ingresa tu apellido" type="text" class="form-control " id="lastName">
        </div>
        <div class="mb-3">
          <label for="country" class="form-label text-warning">País</label>
          <input placeholder="Ingresa tu País" type="text" class="form-control " id="country">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-warning ">Correo Electrónico</label>
          <input placeholder="Ingresa tu Correo Electronico" type="email" class="form-control " id="email">
          <div class="form-text text-warning">Nunca compartiremos tu correo electronico con alguien mas.</div>
        </div>
        <div class=" d-flex justify-content-center pt-3">
          <button type="button" class="btn btn-outline-warning" id="save" onclick="saveForm()">Enviar</button>
        </div>
      </form>
    </div>
  </body>
